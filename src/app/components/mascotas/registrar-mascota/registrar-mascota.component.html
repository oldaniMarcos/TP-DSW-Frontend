<h2>Registrar mascota</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
  </div>
  <div>
    <label for="fechaNac">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNac" [(ngModel)]="fechaNac" name="fechaNac" required />
  </div>
  <div>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" [(ngModel)]="edad" name="edad" required />
  </div>
    <div>
      <label for="idEspecie">Especie:</label>
      <select id="idEspecie" [(ngModel)]="idEspecie" name="idEspecie" (change)="onEspecieChange()" required>
        <option value="" disabled selected>Selecciona una especie</option>
        <option *ngFor="let especie of especies" [value]="especie.codEspecie">
          {{ especie.descripcion }}
        </option>
      </select>
    </div>
  
    <div>
      <label for="idRaza">Raza:</label>
      <select id="idRaza" [(ngModel)]="idRaza" name="idRaza" [disabled]="!razas.length" required>
        <option value="" disabled selected>Selecciona una raza</option>
        <option *ngFor="let raza of razas" [value]="raza.codRaza">
          {{ raza.descripcion }}
        </option>
      </select>
    </div>
  <button type="submit">Registrar Mascota</button>
  <button type="button" (click)="cerrar()">Cancelar</button>
</form>
