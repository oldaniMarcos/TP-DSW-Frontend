<h2>Mascotas</h2>

<div class="mascotas-container">

  <button class="btn" (click)="toggleModal()">Agregar</button>

  <div class="modal-overlay" *ngIf="mostrarModal">
    <div class="modal-content">
      <app-registrar-mascota
        (registrarMascota)="onConfirmRegistrarMascota($event)"
        (cerrarModal)="toggleModal()"
      ></app-registrar-mascota>
    </div>
  </div>

  <div class="buscador">
    <input
      type="text"
      [(ngModel)]="nroHistFiltro"
      (input)="findAnimales()"
      placeholder="Buscar por historia clínica"
      class="search-input"
    />
  </div>

  <div class="tarjetas">
    <app-mascota-card
      *ngFor="let animal of animales"
      [animal]="animal"
      (delete)="toggleDeletePopup($event)"
    ></app-mascota-card>
  </div>

  <!-- Paginación, se podría mejorar según las necesidades -->
  <div class="pagination">
    <button class="button">&lt;</button>
    <span>1 / 1</span>
    <button class="button">&gt;</button>
  </div>
</div>
