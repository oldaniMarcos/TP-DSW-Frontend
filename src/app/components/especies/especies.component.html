<h2>Especies</h2>

<div class="especies">

    <div *ngFor="let especie of especies">
      <app-especie-card
        [descripcion]="especie.descripcion"
      >
      </app-especie-card>
    </div>

    <div *ngIf="razas.length > 0">
      <h4>Razas</h4>
      <ul>
        <li *ngFor="let raza of razas">{{ raza.descripcion }}</li>
      </ul>
    </div>
  
    <div class="pagination">
      <button>&lt;</button>
      <span>1 / 1</span>
      <button>&gt;</button>
    </div>
  </div>
