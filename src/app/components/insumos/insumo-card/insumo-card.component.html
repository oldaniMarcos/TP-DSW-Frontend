<div class="insumo-card">
  <h3>{{ insumo.descripcion }}</h3>

  <div class="actions">
    <button type="button" (click)="selectInsumo()" class="btn">Ver</button>

    <button type="button" (click)="editInsumo()" class="edit">Editar</button>

    <button type="button" (click)="confirmDelete()" #deleteButton class="delete">Eliminar</button>
  </div>
</div>

<p-confirmPopup defaultFocus="none" styleClass="p-confirmPopup"></p-confirmPopup>
