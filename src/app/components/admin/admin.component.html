<div class="menu-container">

    <div class="content">
      <img class="img" src="admin.svg" alt="Admin">
      <h2>Menu de administrador</h2>
  
      <div class="button-group">
        <button class="btn" (click)="toggleCreatePopup()">ATENCION</button>
        <button class="btn" routerLink="/gestion">GESTION</button>
        <button class="btn" routerLink="/listados">LISTADOS</button>
        <button class="btn salir" (click)="logout()">SALIR</button>
      </div>
  
    </div>
  </div>

<app-registrar-atencion [(display)]="displayCreatePopup" (confirm)="onConfirmCreate($event)"
  title="Registrar atencion"></app-registrar-atencion>
