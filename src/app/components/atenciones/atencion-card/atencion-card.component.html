<div class="atencion-card">
  <h3>{{ mascota }}</h3>
  <p><strong>Fecha:</strong> {{ fecha | date: 'dd/MM/yyyy HH:mm' }}</p>
  <p><strong>Resultado:</strong> {{ resultado }}</p>
  <p><strong>Observaciones:</strong> {{ observaciones }}</p>
  <p><strong>Precio:</strong> {{ precioAtencion }}</p>

  <div class="actions">
    <button type="button" class="btn">Ver</button>
  </div>

</div>
