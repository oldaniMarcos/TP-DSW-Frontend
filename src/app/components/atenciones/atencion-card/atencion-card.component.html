<div class="atencion-card">
  <h3>{{ mascota }}</h3>
  <p><strong>Fecha:</strong> {{ fecha | date: 'dd/MM/yyyy HH:mm' }}</p>
  <p><strong>Resultado:</strong> {{ resultado | truncateName: 30}}</p>

  <div class="actions">
    <button type="button" (click)="selectAtencion()" class="btn">Ver</button>
  </div>

</div>
