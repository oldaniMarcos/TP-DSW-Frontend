<h2>Clientes y Mascotas</h2>

<div class="clientes-mascotas">

  <div>
    <input type="text" [(ngModel)]="dniFilter" (input)="findClientes()" placeholder="Buscar por DNI"
      class="search-input" />
  </div>


  <div *ngFor="let cliente of clients">
    <app-cliente-mascota-card [cliente]="cliente" [pets]="clientPets[cliente.id!] || []">
    </app-cliente-mascota-card>
  </div>
