<p-dialog [title]="title" [(visible)]="display" [modal]="true" [closable]="false">

    <div class="column gap-1 form-wrapper" [formGroup]="razaForm">

        <div class="row gap-05">
            <span class="label">Descripci√≥n:</span>
            <input type="text" formControlName="descripcion">
        </div>

        <div class="row gap-05">
            <label for="idEspecie">Especie:</label>
            <select id="idEspecie" formControlName="idEspecie">
              <option *ngFor="let especie of especies" [value]="especie.codEspecie">
                {{ especie.descripcion }}
              </option>
            </select>
        </div>

    </div>

    <p-footer>
        <button type="button" class="btn" (click)="onConfirm()" [class.disabled]="!razaForm.valid">Confirmar</button>

        <button type="button" class="cancel" (click)="onCancel()">Cancelar</button>
    </p-footer>

</p-dialog>
